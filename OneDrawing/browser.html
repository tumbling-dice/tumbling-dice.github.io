<!DOCTYPE html>
<html lang="ja">
<head>

    <title>One Drawing Browser</title>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="controller">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">One Drawing Browser</span>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" data-bind="value: word">
            </div>
            <button type="submit" class="btn btn-default" data-bind="click: search" >
                <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- MAIN CONTENT -->
    <div id="main_content" class="container">
        <div class="page-header">
            <h1>Image Stream</h1>
        </div>
        <div class="table" data-bind="foreach: tweets">
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" class="text-center">
                    <a data-bind="attr: { href: user_profile }" target="_blank">
                        <img data-bind="attr: { src: user_icon }" class="img-rounded" />
                    </a>
                </div>
                <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 text-center">
                    <a data-bind="attr: { href: image }" target="_blank">
                        <img data-bind="attr: { src: image}" class="img-responsive img-thumbnail"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.2.0/bootstrap.min.js"></script>
